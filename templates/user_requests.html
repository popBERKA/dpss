{% extends "layout.html" %}
{% block title %}My Requests{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>My Support Requests</h1>
        <p><a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Home</a></p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    <td>{{ request.id }}</td>
                    <td>{{ request.subject }}</td>
                    <td>{{ request.status }}</td>
                    <td>
                        <a href="{{ url_for('view_request', request_id=request.id) }}" class="btn btn-secondary">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
